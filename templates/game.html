<!--ゲーム画面用-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/game.css') }}">
    <script type=text/javascript src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/game-script.js') }}"></script>
    <title>ニートっち</title>
</head>
<body>
    <div class="main-screen">
    <!-- チュートリアル-->
        <div class="tutorial-box">
            <div class="tutorial-text">
            </div>
            <button class="delete-button" id="tutorial-delete">
                <span class="css-cancel"></span>
            </button>
        </div>

    <!-- ドアの画像-->
        <img src="static/image/door.jpg" class="door-image">

    <!-- ステータス(日にち、時間、所持金)-->
        <div class="state-box">
            <table class="state-table">
                <tr>
                    <th>日にち</th>
                    <td>10日目
                        {% if time==True %}
                            朝
                        {%  elif time == False %}
                            夜
                        {% endif %}
                    </td>
                </tr>
                <tr>
                    <th>所持金</th>
                    <td>{{ money }}円</td>
                </tr>
            </table>
        </div>

        <!-- ログアウト、セーブ、チュートリアルのボタン-->
        <div class="confi-box">
            <ul class="confi-list">
                <li>
                    <form action="/logout">
                        <input type="submit" value="ログアウト" class="game-button" id="logout">
                    </form>
                </li>
                <li>
                    <form action="/save">
                    <input type="submit" value="セーブ" class="game-button" id="save">
                    </form>
                </li>
                <li>
                    <button type="submit"  class="game-button" id="tutorial">チュートリアル</button>
                </li>
            </ul>
        </div>

    <!-- 行動選択ボタン-->
        <div class="action-box">
            <ul class="action-list">
                <li>
                    <input type="submit" value="食事を作る" class="game-button" id="feed">
                </li>
                <li>
                    <input type="submit" value="物を買う" class="game-button" id="buy">
                </li>
                <li>
                    <input type="submit" value="話す" class="game-button" id="talk">
                </li>
                <li>
                    <input type="submit" value="掃除" class="game-button" id="clean">
                </li>
                <li>
                    {% if time==True %}
                        <form action="/work">
                            <input type="submit" value="仕事にいく" class="game-button" id="work">
                        </form>
                    {% elif time==False %}
                        <form action="/sleep">
                            <input type="submit" value="寝る" class="game-button" id="sleep">
                        </form>
                    {% endif %}
                </li>
            </ul>
        </div>

    <!-- 行動選択後の選択肢-->
        <div class="action-select-box">
            <form action="/feed">
                <select name="food_id" id="food-select" class="select-list" size="{{ foods|length }}"><!-- 行動選択後の選択肢-->
                    {% for i in range(foods|length) %}
                        <option value="{{ i }}" class="food-option">{{ foods[i].name }}({{ foods[i].price }}円)</option>
                    {% endfor %}
                </select>
                <input type="submit" value="食事を与える" class="submit-button" id="food-button">
            </form>
            <form action="/buy">
                <select name="buy_id" id="buy-select" class="select-list" size="{{ buys|length }}">
                   {% for i in range(buys|length) %}
                        <option value="{{ i }}" class="buy-option">{{ buys[i].name }}({{buys[i].price}}円)}</option>
                   {% endfor %}
                </select>
                <input type="submit" value="購入" class="submit-button" id="buy-button">
            </form>
            <form action="/talk">
                <select name="talk_id" id="talk-select" class="select-list"  size="{{ talks|length }}">
                    {% for i in range(talks|length) %}
                        <option value="{{ i }}" class="buy-option">{{ talks[i]}}</option>
                   {% endfor %}
                </select>
            </form>
        </div>

    <!--吹き出し-->
        <div class="balloon2-top">
            <p class="neet-coment">こんにちは。これは例です。 {{ neet_answer }}</p>
        </div>

        <!--直前の行動記録用-->
        <!--ゲーム進行にかかわるメッセージ-->
        <div class="game- message">
            {{ message }}
        </div>

    </div>
</body>
</html>
